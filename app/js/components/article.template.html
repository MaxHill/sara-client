<article>
    <img v-for="photo in post.photos.data" v-bind:src="$http.options.root +'/'+ photo.path_md" alt="Blog photo: {{ photo.name }}">
    <h1><a v-link="{ name: 'post', params: { id: post.id } }">{{ post.title }}</a></h1>
    <h5>{{ post.created }}</h5>
    <p>{{{ post.content }}}</p>
</article>

<trix-toolbar id="trix-toolbar-1">
  <div class="button_groups">
      <button type="button" class="bold" data-attribute="bold" data-key="b" title="Bold">
          <img src="images/bold.svg" alt="bold">
      </button>
      <button type="button" class="italic" data-attribute="italic" data-key="i" title="Italic">
          <img src="images/italic.svg" alt="italic">
      </button>
      <button type="button" class="link" data-attribute="href" data-action="link" data-key="k" title="Link">
          <img src="images/link.svg" alt="link">
      </button>
      <button type="button" class="quote" data-attribute="quote" title="Quote">
          <img src="images/quote.svg" alt="quote">
      </button>
      <button type="button" class="list bullets" data-attribute="bullet" title="Bullets">
          <img src="images/list-bullet.svg" alt="list-bullet">
      </button>
      <button type="button" class="list numbers" data-attribute="number" title="Numbers">
          <img src="images/list-numbers.svg" alt="list-numbers">
      </button>
  </div>

  <div class="dialogs">
    <div class="dialog link_dialog" data-attribute="href" data-dialog="href">
      <div class="link_url_fields">
        <input type="url" required="" name="href" placeholder="Enter a URLâ€¦" disabled="disabled">
        <div class="button_group">
          <input type="button" value="Link" data-method="setAttribute">
          <input type="button" value="Unlink" data-method="removeAttribute">
        </div>
      </div>
    </div>
  </div>
</trix-toolbar>

<article>
  <input v-model="content" id="editor" type="hidden" name="content">
  <trix-editor v-el="editor" toolbar="trix-toolbar-1" input="editor" placeholder="Write here.."></trix-editor>
</article>

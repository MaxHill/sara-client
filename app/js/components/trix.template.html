<div class="Trix">
    <div class="Trix__wraper">
        <trix-toolbar class="Trix__toolbar" id="trix-toolbar-1">
            <div class="button_groups">
                <button type="button" class="Trix__button bold" data-attribute="bold" data-key="b" title="Bold">
                    <object
                        class="Icon__small"
                        data="/images/icons/bold.svg"
                        type="image/svg+xml"></object>
                </button>
                <button type="button" class="Trix__button italic" data-attribute="italic" data-key="i" title="Italic">
                    <object
                        class="Icon__small"
                        data="/images/icons/italic.svg"
                        type="image/svg+xml"></object>
                </button>
                <button type="button" class="Trix__button link" data-attribute="href" data-action="link" data-key="k" title="Link">
                    <object
                        class="Icon__small"
                        data="/images/icons/link.svg"
                        type="image/svg+xml"></object>
                </button>
                <button type="button" class="Trix__button quote" data-attribute="quote" title="Quote">
                    <object
                        class="Icon__small"
                        data="/images/icons/quote.svg"
                        type="image/svg+xml"></object>
                </button>
                <button type="button" class="Trix__button list bullets" data-attribute="bullet" title="Bullets">
                    <object
                        class="Icon__small"
                        data="/images/icons/list-bullet.svg"
                        type="image/svg+xml"></object>
                </button>
                <button type="button" class="Trix__button list numbers" data-attribute="number" title="Numbers">
                    <object
                        class="Icon__small"
                        data="/images/icons/list-numbers.svg"
                        type="image/svg+xml"></object>
                </button>
            </div>

            <div class="dialogs Trix__dialog">
                <div class="dialog link_dialog" data-attribute="href" data-dialog="href">
                    <div class="link_url_fields">
                        <input type="url" required="" name="href" placeholder="Enter a URLâ€¦" disabled="disabled">
                        <input class="Trix__dialog-button Button Button--success" type="button" value="Link" data-method="setAttribute">
                        <input class="Trix__dialog-button Button Button--danger" type="button" value="Unlink" data-method="removeAttribute">
                    </div>
                </div>
            </div>
        </trix-toolbar>

        <article>
          <input v-model="content" id="editor" type="hidden" name="content">
          <trix-editor
              class="Trix__editor"
              v-el="editor"
              toolbar="trix-toolbar-1"
              input="editor"
              placeholder="Write here.."></trix-editor>
        </article>
    </div>
</div>

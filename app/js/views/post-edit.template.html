<div>
    <h2>Update post</h2>

    <loader v-if="!loaded">post</loader>

    <div v-if="loaded">
        <input v-model="post.title" type="text" placeholder="Title">
        <br>
        <div v-if="post.content">
            <trix :content.sync="post.content"></trix>
        </div>
        <br>
        <button @click="updatePost(post.id)">Update</button>

        <br><br><br><br>
        <button @click="deletePost(post.id)">DELETE</button>
    </div>
</div>
